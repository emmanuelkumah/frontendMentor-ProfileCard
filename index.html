<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
</head>
<body>
    <main>
        <section class="card-background">
            <img src="./images/image-victor.jpg" alt="profile-image" class="profileImage"/>
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
        </section>
        <hr>
        <section class="card-details">
            
            <div class="card-details_followers">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="card-details_likes">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="card-details_photos">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </section>
    </main>
    
</body>
</html>
